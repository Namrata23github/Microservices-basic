server.port = 3000
spring.application.name=price-service

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties) for Postgres DB
spring.datasource.url = jdbc:postgresql://localhost:5432/ecomm_mono
spring.datasource.username = postgres
spring.datasource.password = Nam@23rata
 
# Disable usage of JDBC metadata and set the correct dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
 
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create
spring.jpa.show-sql = true